<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--It will tell IE to use the latest rendering engine -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Set the page width to the size of the device and set the zoom size to 1 -->
	<title>Bootstrap Tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div class="container">
	
	<div class="row">
		<div class="col-md-6 col-md-offset-6"> <!-- Offset-6 it will leave blank 6 columns to the left side of the screen -->
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<td colspan="4">Best Baseball Players</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th class="col-md-2"></td>
						<th class="text-center">Average</td>
						<th class="text-center">RBIs</td>
						<th class="text-center">Homeruns</td>
					</tr>
					<tr>
						<td><a href="#">Hank Aaron*</a></td>
						<td>.305</td>
						<td>2297</td>
						<td>755</td>
					</tr>
					<tr>
						<td><a href="#">Babe Ruth</a></td>
						<td>.342</td>
						<td>2214</td>
						<td>714</td>
					</tr>
					<tr>
						<td><a href="#">Barry Bonds</a></td>
						<td>.298</td>
						<td>1996</td>
						<td>762</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
