<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--It will tell IE to use the latest rendering engine -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Set the page width to the size of the device and set the zoom size to 1 -->
	<title>Bootstrap Tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div class="container"> <!-- Needed because of providing padding of the content and also Bootstrap grids require container inside of them -->
	<div class="page-header"> <!-- Both add space around text as well enlarge any other text inside of it. Also provide underline after text is display -->
		<h1>Bootstrap Tutorial</h1>
	</div>
	<div class="jumbotron"> <!-- Jumbotron is going to enlarge the fonts, put everything inside the gray box with rounded corners by default. If Jumbotron is going to be used outside of the container it is going to fill the total width of a screen. It can be styled in styling section -->
		<p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."</p>

		<p>
			<a href="#" class="btn btn-default btn-lg" role="button">More Info</a>
			<button type="submit" class="btn btn-danger" role="button">Button</button>
			<input type="button" value="Info" class="btn btn-info">
			<button type="submit" class="btn-primary btn-sm">Primary</button>
			<button type="submit" class="btn-secondary btn-xs">Secondary</button>
			<button type="submit" class="btn-warning btn-lg">Warning</button>
			<button type="submit" class="btn-link btn-lg">Link</button>
			<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button> <!-- Disabled Button -->
			<a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a> <!-- Disabled Link -->

			<div class="btn-group btn-group-lg role="group">
				<button type="button" class="btn btn-default">Small</button>
				<button type="button" class="btn btn-default">Medium</button>
				<button type="button" class="btn btn-default">Large</button>
			</div>
		</p>
	</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>

</body>
</html>
