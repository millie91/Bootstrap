<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--It will tell IE to use the latest rendering engine -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Set the page width to the size of the device and set the zoom size to 1 -->
	<title>Bootstrap Tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div class="container">
	<div class="well hidden-sm hidden-md hidden-lg"> <!-- Well adds a rounded border and background, Websites taking elements off the screen based on screen sizes -->
		<p>Screen &lt; 768px</p> <!-- less than -->
	</div>
	<div class="well hidden-md hidden-lg"> <!-- greater than -->
		<p>Screen &gt; 768px and &lt; 992px</p>
	</div>
	<div class="well hidden-lg">
		<p>Screen &gt; 992px and &lt; 1200px</p>
	</div>
	<div class="well">
		<p>Screen &gt; 1200px</p>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
